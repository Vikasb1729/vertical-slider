<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Vertical Slider</title>
</head>

<body>
  <!--main section start here-->
  <main>
    <ul class="left-slide">
      <li>
        <h3>Nature flower</h3>
        <p>all in pink</p>
      </li>
      <li>
        <h3>Blue Sky</h3>
        <p>with it's mountains</p>
      </li>
      <li>
        <h3>Lonely castle</h3>
        <p>in the wilderness</p>
      </li>
      <li>
        <h3>Flying eagle</h3>
        <p>in the sunset</p>
      </li>
    </ul>
    <ul class="right-slide">
      <li>
        <figure>
          <img src="assets/images/pexels-ivan-larin-10582950.jpg" alt="flying eagle">
        </figure>
      </li>
      <li>
        <figure>
          <img src="assets/images/pexels-benjamin-suter-2362002.jpg" alt="lonley castle">
        </figure>
      </li>
      <li>
        <figure>
          <img src="assets/images/pexels-michael-spadoni-813465.jpg" alt="blue sky">
        </figure>
      </li>
      <li>
        <figure>
          <img src="assets/images/pexels-irina-iriser-1408221.jpg" alt="pink flower">
        </figure>
      </li>
    </ul>
    <div class="action-buttons">
      <button class="down-button">down button</button>
      <button class="up-button">up button</button>
    </div>
  </main>
  <!--main section end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
